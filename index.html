<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Venom</title>
    <meta name="description" content="Venom" />
    <meta name="keywords" content="Venom" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/favicon.ico?" rel="shortcut icon" type="image/x-icon"/>  
    <link href="./less/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>
			<img src="./images/logo-medium-0.png" alt="V" />
			<img src="./images/logo-medium-1.png" alt="E" />
			<img src="./images/logo-medium-2.png" alt="N" />
			<img src="./images/logo-medium-3.png" alt="O" />
			<img src="./images/logo-medium-4.png" alt="M" />
		</h1>
		<h3 class="terminal-writer">Press any key to continue</h3>
	</header>

	<nav class="hidden">
		<h2>
			<img src="./images/logo-small.png" />
		</h2>
		<span>
			<button nav="home">Home</button>
			<button nav="photos">Photos</button>
			<button nav="games">Games</button>
			<button nav="gear">Gear</button>

		</span>
	</nav>

	<div route="home" class="content hidden">
		<h2>Welcome to venomrox.com</h2>
		[coming soon]
	</div>

	<div route="photos" class="content hidden">
		<h2>Photos</h2>
		<ul class="photos">
			<li>
				<img src="./images/photos/001.jpg" />
			</li>
			<li>
				<img src="./images/photos/band.001.jpg" />
			</li>
		</ul>
		[coming soon]
	</div>

	<div route="games" class="content hidden">
		<h2>Games</h2>
		[coming soon]
	</div>

	<div route="gear" class="content hidden">
		<h2>Venom Gear</h2>
		<h3>Get your Venom gear right here. Use the simple order form below to purchase hats, shirts, sticks, and other cool items.</h3>
		<ul>
			<li>
				<b>Item:</b>
				<span class="item"></span>

				<b>Price:</b>
				<span class="price"></span>

				<b>Qty:</b>
				<input type="text" name="qty" class="qty" pattern="[0-9]*" value="0" />

				<div class="description"></div>
			</li>
		</ul>
	</div>

	<script src="./ts/venom.js"></script>
	<script type="text/javascript">Venom.MainPage.Init()</script>

</body>
</html>
